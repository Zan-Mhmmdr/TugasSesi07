<!DOCTYPE html>
<html>
    <head>
        <title>Profil Saya</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="asset/css/styleVALUEJS.css">
    </head>
    <body>
        <nav>
            <div class="menu-mobile">
                <a href="#" onclick="showMenu()">menu</a>
            </div>
            <ul id="menu">
                <li><a href="/">HOME</a></li>
                <li><a href="#">PRODUCT</a></li>
                <li><a href="#">GALLERY</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">INVENTORY</a></li>
            </ul>
        </nav>

        <section id="box-profile">
            <div class="img-profile">
                <div class="photo" style="background-image: url('images/WhatsApp\ Image\ 2024-08-09\ at\ 16.18.31.jpeg')">
                </div>
            </div>
            <div class="description">
                <h1 id="pName">Rayzan Muhammad Razly</h1>
                <p id="pRole">Front End Designer</p>
                <a href="#input-form" class="button bg-blue" onclick="editForm()">Edit</a>
                <a href="#" class="button border-green">Resume</a>
            </div>
            <div class="information">
                <div class="data">
                    <p class="field">Availability</p>
                    <p id="pAvailable" class="text-gray">Full Time</p>
                </div>
                <div class="data">
                    <p class="field">Usia</p>
                    <p id="pAge" class="text-gray">20</p>
                </div>
                <div class="data">
                    <p class="field">Lokasi</p>
                    <p id="pLocation" class="text-gray">Shinjuku</p>
                </div>
                <div class="data">
                    <p class="field">Pengalaman</p>
                    <p id="pExperience" class="text-gray">2</p>
                </div>
                <div class="data">
                    <p class="field">Email</p>
                    <p id="pEmail" class="text-gray">rayzanmuhammadr774@gmail.com</p>
                </div>
            </div>
        </section>

        <section id="input-form">
            <form method="#" action="#">
                <div class="form">
                    <label>Nama</label>
                    <input id="inpName" type="text" name="nama" placeholder="masukkan nama anda">
                </div>   
                <div class="form">
                    <label>Role</label>
                    <input id="inpRole" type="text" name="role">
                </div>  
                <div class="form">
                    <label>Availability</label>
                    <input id="inpAvailability" type="text" name="availability">
                </div>  
                <div class="form">
                    <label>Usia</label>
                    <input id="inpUsia" type="number" name="usia">
                </div>  
                <div class="form">
                    <label>Lokasi</label>
                    <input id="inpLokasi" type="text" name="lokasi">
                </div>  
                <div class="form">
                    <label>Years Experience</label>
                    <input id="inpYears" type="number" name="experience">
                </div>  
                <div class="form">
                    <label>Email</label>
                    <input id="inpEmail" type="email" name="email">
                </div>            
                <div class="form">
                    <input onclick="simpanForm(event)" type="submit" name="submit" value="SUBMIT" class="bg-green">
                </div>
            </form>            
        </section>

        <script>
            // Inisialisasi formMenu
            var formMenu = document.getElementById("input-form");
            formMenu.style.display = "none";

            // Fungsi untuk mengedit data
            function editForm() {
                if (formMenu.style.display === "none") {
                    formMenu.style.display = "block";
                } else {
                    formMenu.style.display = "none";
                }

                // Mengambil nilai dari elemen profil
                var name = document.getElementById("pName").innerHTML;
                var role = document.getElementById("pRole").innerHTML;
                var available = document.getElementById("pAvailable").innerHTML;
                var usia = document.getElementById("pAge").innerHTML;
                var lokasi = document.getElementById("pLocation").innerHTML;
                var experience = document.getElementById("pExperience").innerHTML;
                var email = document.getElementById("pEmail").innerHTML;

                // Mengisi nilai ke dalam form input
                document.getElementById("inpName").value = name;
                document.getElementById("inpRole").value = role;
                document.getElementById("inpAvailability").value = available;
                document.getElementById("inpUsia").value = usia;
                document.getElementById("inpLokasi").value = lokasi;
                document.getElementById("inpYears").value = experience;
                document.getElementById("inpEmail").value = email;
            }

            // Fungsi untuk menyimpan data
            function simpanForm(event) {
                event.preventDefault(); // Mencegah form dari pengiriman default

                // Mengupdate elemen profil dengan data dari form
                document.getElementById("pName").innerHTML = document.getElementById("inpName").value;
                document.getElementById("pRole").innerHTML = document.getElementById("inpRole").value;
                document.getElementById("pAvailable").innerHTML = document.getElementById("inpAvailability").value;
                document.getElementById("pAge").innerHTML = document.getElementById("inpUsia").value;
                document.getElementById("pLocation").innerHTML = document.getElementById("inpLokasi").value;
                document.getElementById("pExperience").innerHTML = document.getElementById("inpYears").value;
                document.getElementById("pEmail").innerHTML = document.getElementById("inpEmail").value;

                // Menyembunyikan form setelah menyimpan
                formMenu.style.display = "none";
            }

            // Fungsi untuk menampilkan atau menyembunyikan menu mobile
            function showMenu() {
                var menu = document.getElementById("menu");
                var box = document.getElementById("box-profile");

                if (menu.style.display === "block") {
                    menu.style.display = "none";
                    box.style.paddingTop = "0px";
                } else {
                    menu.style.display = "block";
                    box.style.paddingTop = "125px";
                }
            }
        </script>
    </body>
</html>
